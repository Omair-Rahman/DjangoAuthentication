{% load widget_tweaks %}
{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Register Form</title>

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,600" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <!-- Styles-->
        <link rel="stylesheet" href="{% static '/css/signupStyle.css' %}">
    </head>
	<body>
		<form class="box1" action="{% url 'signup' %}" method="post">
			<h1>Signup</h1>

      {% csrf_token %}

      <input type="text" name="first_name"  placeholder="First Name"><br>
      <input type="text" name="last_name"  placeholder="Last Name"><br>
      <input type="text" name="username"  placeholder="Username"><br>
      <input type="email" name="email"  placeholder="you@gmail.com"><br>
      <input type="password" name="password1"  placeholder="Password"><br>
      <input type="password" name="password2"  placeholder="Confirm Password"><br>

      {% if messages %}
      {% for message in messages %}
      <div class="alert" role="alert">
        {{ message }}
      </div>
      {% endfor %}
      {% endif %}

      <!--{% render_field form.username class="input" placeholder="Username" %}
      {% render_field form.email class="input" placeholder="you@gmail.com" %}
      {% render_field form.password1 class="input" placeholder="Password" %}
      {% render_field form.password2 class="input" placeholder="Confirm Password" %}-->

			<input type="submit" name="" value="Signup" align="middle">
		</form>
	</body>
</html>
